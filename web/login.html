{{ define "main" }}
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="form-group">
        <div class="panel panel-primary">
          {{ if .ErrStatus }}
            <div class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              {{ .ErrMsg }}
            </div>
          {{ else }}
            <div class="panel-heading">
              <h3 class="panel-title"></h3>
            </div>
          {{ end }}
          <div class="panel-body">
            {{ template "loginForm" }}
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}

{{ define "loginForm" }}
  <form class="form-signin center" role="form" action="/login" method="POST">
    <h2 class="form-signin-heading">
      <i class="fa fa-comments-o">
        Forum
      </i>
    </h2>
    <div class="form-group">
      <input type="text" name="nickname" class="form-control" id="nickname" placeholder="Nickname" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <br>
    <button class="btn btn-lg btn-primary btn-block active" type="submit">Login</button>
    <br>
  </form>
{{ end }}
